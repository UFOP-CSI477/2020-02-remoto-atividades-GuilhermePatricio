<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Corrida de Rolimã</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="tabela.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <h2>Competição carrinhos de rolimã</h2>
    <div id="Formulario">
    
        <form name="formDados">
            <div class="row">
                 <div class="col">
                     <label for ="largada">Largada:</label>
                     <input type="text" class="form-control" placeholder="Posição de largada" id="largada" required>
                 </div>
     
                 <div class="col">
                     <label for="competidor">Competidor (a):</label>
                     <input type="text" class="form-control" placeholder="Nome do competidor (a)"id="competidor">
                 </div>
            
                 <div class="col">
                     <label for="tempo">Tempo (s):</label>
                     <input type="text" class="form-control" placeholder="Tempo do competidor (a)"id="tempo">
                </div>
            </div>
    </div>

    <div class="botoes">
        <input type="button" value = "Adiciona Participante" class="btn btn-secondary" onclick="adicionarParticipante(largada.value,competidor.value,tempo.value)">
    </div>
    
    <div id="dadosParticipantes">
        <table id="tabelaLargada" class = "table table-light table-bordered border-secondary">
            <thead class="">
                <th>Largada</th>
                <th>Competidor (a)</th>
                <th>Tempo (s)</th>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <div class="botoes">
        <input id = "btn-resultado" type="button" value="Resultado" class="btn btn-secondary"  onclick="preencherTabelaResultado()">
        <input type="button" value="Recomeçar" class="btn btn-danger" onclick="limparTabelas()">
    </div>
  
    
    <div id="resultado">
        <table id="tabelaResultado" class="table table-light table-bordered border-secondary">
            <thead>
                <th>Posição</th>
                <th>Largada</th>
                <th>Competidor (a)</th>
                <th>Tempo (s)</th>
                <th>Resultado</th>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

</body>
</html>
