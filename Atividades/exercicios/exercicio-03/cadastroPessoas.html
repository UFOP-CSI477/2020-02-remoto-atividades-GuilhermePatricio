<!DOCTYPE html>
<html lang="br">

    <head>
        <title>Cadastro</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
    
        <form method="POST" action="validar.html">

            <div  class="form-group">
                <label for="nome" >Nome:</label>
                <input class=" form-control" type = "text" name = "nome" id = "nome" placeholder="Nome da pessoa" >
            </div>
        
            <div class="form-group">
                <label for="CPF" >CPF:</label>
                <input class ="form-control" type = "text" name = "CPF" id = "CPF" placeholder="xxx-xxx-xx">
            </div>

            <div class="form-group">
                <label for="dataNasc" >Data de nascimento:</label>
                <input class = "form-control" type = "text" name = "dataNasc" id = "dataNasc" placeholder="dd/mm/aaaa">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input class="form-control" type="text" name="endereco" id="endereco">
            </div>

            <div class="form-group">
                <label for="cidade" >Cidade:</label>
                <input class="form-control" type = "text" name = "cidade" id = "cidade">
            </div>

            <div class="form-group">
                <label for="estado" >Estado:</label>
                <input class="form-control" type = "text" name = "estado" id = "estado">
            </div>

            <div class="form-group">
                <label for="CEP" >CEP:</label>
                <input class="form-control" type = "text" name = "CEP" id = "CEP" placeholder="xxxx-xxx">
            </div>

            <div class="form-group">
                <label for="email" >Email:</label>
                <input class="form-control" type = "text" name = "email" id = "email">
            </div>

            <div class="form-group">
                <label for="telefone" >Telefone:</label>
                <input class="form-control" type = "text" name = "telefone" id = "telefone" placeholder="(DDD)9xxxx-xxxx">
            </div>

            <div>
                <label>Gênero:</label>

                <div class="form-group form-check">
                    <input class = "form-check-input" type="radio" name="genero" id="feminino" value = "F">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>

                <div class="form-group form-check">
                    <input class = "form-check-input"  type="radio" name="genero" id="masculino" value = "M">
                    <label  class="form-check-label" for="masculino">Masculino</label>
                </div>

                <div class="form-group form-check">
                    <input class = "form-check-input"  type="radio" name="genero" id="nao binario" value="NB">
                    <label  class="form-check-label" for="naobinario">Não ninário</label>
                </div>

                <div class="form-group form-check">
                    <input class = "form-check-input"  type="radio" name="genero" id="semresposta" value="SR">
                    <label  class="form-check-label" for="semresposta">Prefiro não informar</label>
                </div>

            </div>
            
            <input class="btn btn-secondary" type="submit" value="Cadastrar">
            <input class="btn btn-secondary" type="reset" value="Limpar">
    </form>

    <a href="paginaInicial.html">Voltar</a>
    
</body>

</html>
