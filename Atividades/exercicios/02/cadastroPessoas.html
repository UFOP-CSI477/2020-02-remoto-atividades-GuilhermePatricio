<!DOCTYPE html>
<html lang="br" dir="ltr"> 
<head>
    <meta charset="UTF-8">
   
    <title>Cadastro de pessoas</title>
</head>

<body>
    <h1>Dados do cadastro da pessoa</h1>
    
    <form method="POST" action="validar.html">

        <div>
            <label for="nome" >Nome:</label>
            <input type = "text" name = "nome" id = "nome" placeholder="Nome da pessoa">
        </div>
       
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
        </div>

        <div>
            <label>Gênero:</label>

            <div>
                <input type="radio" name="feminino" id="feminino" value = "F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value = "M">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="nao binario" value="NB">
                <label for="naobinario">Não ninário</label>
            </div>
            
            <input type="radio" name="genero" id="semresposta" value="SR">
            <label for="semresposta">Prefiro não informar</label>


        </div>

        <div>
            <label >Áreas de interesse:</label>

            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Sistemas web</label>
            </div>

            <div>
                <input type="checkbox" name="area[1]" id="bd">
                <label for="bd">Banco de dados</label>
            </div>

            <div>
                <input type="checkbox" name="area[2]" id="redes">
                <label for="redes">Redes</label>
            </div>

        </div>
        
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>

    <a href="introducao.html">Voltar</a>
</body>
</html>
