<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style type="text/css">
        h1{
            margin-top: 0;
            border-style: solid;
            border-top: 0ch;
            border-left: 0ch;
            border-right: 0ch;
        }

        div{
            font-size: 100px;   
        }
       
    </style>

    <script>
        
   
        function CarregarHorario(){

            let hr = new Date();
            let hora = hr.getHours();
            let min = hr.getMinutes();
            let sec = hr.getSeconds();

            let horario = hora + ':' + min + ':' + sec;

            document.getElementById("hr").innerHTML = horario;
        }

        function iniciar(){
            setInterval(CarregarHorario)
        }
   </script>
</head>

<body>

    <h1>Horario atual:</h1>
    <div id="hr"></div>
   
    <input type="button" class = "btn btn-secondary" value="Iniciar" onclick="iniciar()">

</body>
