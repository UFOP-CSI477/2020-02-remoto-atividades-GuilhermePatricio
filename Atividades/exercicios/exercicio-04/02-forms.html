<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style type="text/css">
        h1{
            margin-top: 0;
            border-style: solid;
            border-top: 0ch;
            border-left: 0ch;
            border-right: 0ch;
        }
    </style>

    <script>

        function Pessoa(nome,sobrenome,nascimento,endereco,cidade,estado,cep){
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.nascimento = nascimento;
            this.endereco = endereco;
            this.cidade = cidade;
            this.estado = estado;
            this.cep = cep;
        }

        function CarregarFormulario(){
            
            const nome = document.formDados.nome.value;
            const sobrenome = document.formDados.sobrenome.value;
            const nascimento = document.formDados.nascimento.value;
            const endereco = document.formDados.endereco.value;
            const cidade = document.formDados.cidade.value;
            const estado = document.formDados.estado.value;
            const cep = document.formDados.cep.value;

            const pessoa = new Pessoa(nome,sobrenome,nascimento,endereco,cidade,estado,cep);
          
            window.alert('Dados salvos com sucesso!');

            return pessoa;
        }

        function VisualizarFormulario(dados){
            window.alert(` Nome: ${dados.nome} ${dados.sobrenome} \n Data de nascimento: ${dados.nascimento} \n Endereço: ${dados.endereco} \n Cidade: ${dados.cidade} \n Estado: ${dados.estado} \n CEP: ${dados.cep}`);
        }

    </script>
</head>

<body>
    <h1>Insira seus dados</h1>

    <div id="dados">
        <div id="nome"></div>
    
    </div>
    <form action="post" name="formDados">
       <div class="row">
            <div class="col">
                <label for ="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Nome" id="nome">
            </div>

            <div class="col">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome">
            </div>
       
            <div class="col">
                <label for="nascimento">Data de nascimento</label>
                <input type="text" class="form-control" placeholder="dd/mm/aaaa" id="nascimento">
            </div>
        
            <div class="row">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" placeholder="Endereço" id="endereco">
            </div>

            <div class="col">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" placeholder="Cidade" id="cidade">
            </div>

            <div class="col">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" placeholder="Estado" id="estado">
            </div>

            <div class="col">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" placeholder="0000-000" id="cep">
            </div>
        </div>
    </form>

    <br>

    <input type="button" class = "btn btn-secondary" value="Salvar" onclick="dados=CarregarFormulario()">

    <input type="button" class = "btn btn-secondary" value="Visualizar" onclick="VisualizarFormulario(dados)">

   

</body>
</html>
