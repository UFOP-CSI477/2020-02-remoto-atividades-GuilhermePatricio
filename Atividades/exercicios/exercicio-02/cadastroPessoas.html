<!DOCTYPE html>
<html lang="br" dir="ltr"> 
<head>
    <meta charset="UTF-8">
   
    <title>Cadastro de pessoas</title>

    <link rel="stylesheet" href="forms.css">

</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    
    <form method="POST" action="validar.html">

        <div>
            <label for="nome" >Nome:</label>
            <input type = "text" name = "nome" id = "nome" placeholder="Nome da pessoa">
        </div>
       
        <div>
            <label for="CPF" >CPF:</label>
            <input type = "text" name = "CPF" id = "CPF" placeholder="xxx-xxx-xx">
        </div>

        <div>
            <label for="dataNasc" >Data de nascimento:</label>
            <input type = "text" name = "dataNasc" id = "dataNasc" placeholder="dd/mm/aaaa">
        </div>

        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
        </div>

        <div>
            <label for="cidade" >Cidade:</label>
            <input type = "text" name = "cidade" id = "cidade">
        </div>

        <div>
            <label for="estado" >Estado:</label>
            <input type = "text" name = "estado" id = "estado">
        </div>

        <div>
            <label for="CEP" >CEP:</label>
            <input type = "text" name = "CEP" id = "CEP" placeholder="xxxx-xxx">
        </div>

        <div>
            <label for="email" >Email:</label>
            <input type = "text" name = "email" id = "email">
        </div>

        <div>
            <label for="telefone" >Telefone:</label>
            <input type = "text" name = "telefone" id = "telefone" placeholder="(DDD)9xxxx-xxxx">
        </div>

        <div class="controle">
            <label>Gênero:</label>
                <div>
                    <input type="radio" name="genero" id="feminino" value = "F">
                    <label for="feminino">Feminino</label>
                </div>

                <div>
                    <input type="radio" name="genero" id="masculino" value = "M">
                    <label for="masculino">Masculino</label>
                </div>

                <div>
                    <input type="radio" name="genero" id="nao binario" value="NB">
                    <label for="naobinario">Não ninário</label>
                </div>
                
                <input type="radio" name="genero" id="semresposta" value="SR">
            <label for="semresposta">Prefiro não informar</label>

        </div>

        </div>
        
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>

    <a href="paginaInicial.html">Voltar</a>
    
</body>

</html>
